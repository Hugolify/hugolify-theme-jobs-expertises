{{- with .GetTerms "jobs_expertises" }}
  {{- $expertises := slice -}}
  {{- range . }}
    {{- $expertise := partial "func/GetRealExpertise" . -}}
    {{- with $expertise }}
      <aside class="expertise" itemscope itemtype="http://schema.org/Specialty" {{- partial "func/SetAnim" (dict "element" "item") }}>
        {{ partial "expertises/item/content-large" . }}
      </aside>
    {{ end -}}
  {{ end -}}
{{ end -}}
